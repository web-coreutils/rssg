<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="RSS feed generated by rssg">

    <title>RSSG feed</title>
  </head>
  <body>
    <% for entry in  entries.iter() { %>
    <article>
      <%# TODO: Add icon %>
      <h3>
        <a href="<%= entry.link %>">
          <%= entry.title %>
        </a>
      </h3>
      from <a href="<%= entry.source_link %>"><%= entry.source_name %></a>
    </article>
    <% } %>
    <footer>
      Last updated: <%= updated %>
    </footer>
  </body>
</html>
